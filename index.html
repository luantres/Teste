<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Teste</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >

      <!-- Marcador Hiro -->
      <a-marker
        type="pattern"
        url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.patt"
      >

        <!-- MODELO 3D NA RAIZ DO REPOSITÓRIO (PASSO 1 FEITO) -->
        <!-- Certifique-se que o arquivo se chama EXACTAMENTE: model.glb -->
        <a-entity
          gltf-model="url(teste.glb)"
          scale="0.4 0.4 0.4"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>

        <!-- OBJETO DE TESTE (para verificar se o AR está funcionando) -->
        <a-box
          position="0 0.5 0"
          depth="0.5"
          height="0.5"
          width="0.5"
          color="red"
          opacity="0.3"
        ></a-box>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
