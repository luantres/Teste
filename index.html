<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Meu WebAR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js (A-Frame build) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
  <!-- a-scene com arjs em modo de marcador -->
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <!-- camera AR.js -->
    <a-marker preset="hiro">
      <!-- troque scale/rotation/position conforme necessário -->
      <a-entity gltf-model="url(teste.glb)" scale="0.5 0.5 0.5" rotation="0 0 0" position="0 0 0"></a-entity>
    </a-marker>

    <!-- entidade para quando não há marcador (opcional) -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
